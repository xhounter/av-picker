<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AV 抽籤小工具</title>
</head>
<body>

<h1>🎲 AV 抽籤小工具</h1>

<h2>📥 匯入你的片單</h2>

<textarea id="input" rows="6" style="width:100%;"
placeholder="格式：
番號|女優|分類
ssni-261|三上悠亞|劇情"></textarea>

<br><br>
<button onclick="saveList()">💾 儲存片單</button>
<p id="status"></p>

<hr>

<h2>🎲 抽一部來看</h2>
<button onclick="draw()">🎲 抽籤</button>
<div id="result" style="margin-top:12px;"></div>

<hr>

<h2>🔍 依女優列出影片</h2>
<input id="actorFilter" placeholder="輸入女優名字"
style="width:100%; padding:6px;" />
<br><br>
<button onclick="listByActor()">📋 列出影片</button>

<hr>

<h2>🔄 匯出 / 匯入</h2>
<button onclick="exportList()">📤 匯出片單</button>
<button onclick="importList()">📥 匯入片單</button>

<textarea id="backup" rows="6" style="width:100%; margin-top:6px;"
placeholder="匯出後會出現在這裡，或貼上要匯入的資料"></textarea>

<script src="app.js"></script>
</body>
</html>
